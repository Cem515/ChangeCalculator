<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Change Calculator</title>
  <h1>Change Calculator</h1>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
  <intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />
</head>

<body>
  <form class="form-inline">
    <div class="form-group">
      <label>Total Cost</label>
      <input type="number" id="totalCost" placeholder="0.00">
    </div>
    <div class="form-group">
      <label>Amount Given by Customer</label>
      <input type="number" id="amountGiven" placeholder="0.00">
    </div>
    <button type="button" class="btn btn-default" id="calculator">Calculate Change</button>
  </form>
  <div id="outputs">
    <p id="change"></p>
    <p id="dollars"></p>
    <p id="quarters"></p>
    <p id="dimes"></p>
    <p id="nickels"></p>
    <p id="pennies"></p>
  </div>


  <script src="calc.js"></script>
</body>

</html>
